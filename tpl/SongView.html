<div class="track song" data-type="song" data-id="<%= songid %>" data-songid="<%= songid %>" data-path="<%= file %>">
    <span class="track-col song-tracknum"><%= (parseInt(track) > 0 ? track : "") %></span>
    <span class="track-col song-title"><%= label %></span>
    <span class="track-col song-artist"><a href="#artist/<%= artistid %> " class=""><%= artist %></a></span>
    <span class="track-col song-duration"><%= app.helpers.secToTime(duration) %></span>
</div>
