<div class="custom-playlist-item" data-id="<%= id %>">
    <a class="name" href="#playlist/<%= id %>"><%= name %></a>
    <span class="del"><i class="icon-remove-sign"></i></span>
    <div class="meta">
        <%= items.length %> Songs
        <div class="list-actions">
            <span class="cbutton playlist-append">Add to playlist</span>
            <span class="cbutton playlist-replace">Replace and play</span>
        </div>
    </div>
</div>
